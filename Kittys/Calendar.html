    <body>

        <div id="role-popup" class="popup">
            <div class="popup-content">
                <p>Are you the owner or a client?</p>
                <button id="owner-button">Owner</button>
                <button id="client-button">Client</button>
            </div>
        </div>

        <!-- Password input for owner -->
         <div id="password-popup" class="popup">
            <div class="popup-content">
                <p>Please enter the password to edit the calendar:</p>
                <input type="password" id="password-input">
                <button id="password-submit">Submit</button>
            </div>
         </div>

         <div id="calendar-controls" class="calendar-controls">
            <button id="prev-year">&laquo; Previous Year</button>
            <span id="current-year">2024</span>
            <button id="next-year">Next Year &raquo;</button>
            <div class="view-options">
                <button id="view-day">Day</button>
                <button id="view-week">Week</button>
                <button id="view-month" class="active">Month</button>
            </div>
         </div>

         <div id="save-button-container" class="save-button-container" style="display: none;">
            <button id="save-button">Save and Switch to Client View</button>
         </div>

         <div id="calendar" class="calendar">
            <!-- Calendar here -->
         </div>

        <script src="main.js"></script>
    </body>
